{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="200" width="200"><br>
        </div>
    <div class="col-md-6">
<h2>{{movie.name}}</h2><br>
<h4>{{movie.desc}}</h4><br>
<h6>{{movie.year}}</h6><br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a><br><br>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a><br>
    </div>
    </div>
</div>
{% endblock %}
</body>
</html>
