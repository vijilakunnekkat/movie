{% extends 'base.html' %}
{% block body %}
<body>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{i.img.url}} height="200" width="200" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
                </div>

          </div>
        </div>
<!--    {{i.id}} {{i.name}} -&#45;&#45;&ndash;&gt; {{i.desc}} &#45;&#45;&ndash;&gt; {{i.year}} <br>-->
<!--    <a href="movie/{{i.id}}">{{i.name}}</a><br>-->
        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
